  <title>Domáca úloha 12.3.1.</title>

 </head>


<body>

 <script>
  
  for (i = 1990; i < 2031; i++){

    let vypis = i;

  if (i % 4 == 0) {
    vypis += " P";
  } 
  if (i == 1988) {
    vypis += " N";
  } 
  if (i % 10 == 0) {
    vypis += " O";
  } 
    console.log(vypis);
  }
</script>

</body>
